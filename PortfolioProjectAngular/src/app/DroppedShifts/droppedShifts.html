<my-links></my-links>
<h1>Shifts that have been dropped</h1>

<table class="table table-hover table-bordered">
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Day</th>
        <th>Week</th>
        <th>Start Time</th>
        <th>Pick Up Shift</th>
    </thead>
    <tr *ngFor="let s of shifts">
        <td>{{s.firstname}}</td>
        <td>{{s.lastname}}</td>
        <td>{{s.day}}</td>
        <td>{{s.week}}</td>
        <td>{{s.startTime}}</td>
        <td><a (click)="pickUpShift(s.shiftId)" class="text-success">Pick Up</a></td>
    </tr>
</table>
