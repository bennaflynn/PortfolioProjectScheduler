<my-links></my-links>

<h1 class="text-center">Schedule</h1>
<span *ngIf="isManager">
        <a class="text-danger"  (click)="confirmDelete()">Delete all Shifts</a>
        <br><br>
</span>
<div class="container">
    <div class="row">
        <div class="col-xl-2"   *ngFor="let day of sweek1; let j = index;">
            <span *ngIf="isNotEmpty(day)">
                    <span *ngFor="let d of day; let i = index;">
                        <span *ngIf="i == 0">
                                <h3>{{d.day}}</h3>
                                <span *ngIf="isManager">
                                    <a class="text-danger"  (click)="deleteShiftDay(d.week, d.day)">Delete Shifts For Day</a>
                                </span>
                        </span>    
                        
                    </span>
                    <table class="table table-hover">
                        
                        <thead *ngIf='isNotEmpty(day)'>
                            <th>Employee</th>
                            <th>Start Time</th>
                        </thead>
                        
                        <tr *ngFor="let shift of day">
                            <td  style="border:1px solid black;width:50%;">{{shift.firstname}} {{shift.lastname}}
                                <span *ngIf="isManager">
                                    <a class="text-danger"  (click)="deleteShift(shift.shiftId)">Delete</a>
                                </span>
                            </td>
                            <td class='tableWidth' style="border:1px solid black">{{shift.startTime}}</td>
                            
                        </tr>
                    
                        
                    </table>
            </span>
            
        </div>
        <div class="col-xl-2"   *ngFor="let day of sweek2; let j = index;">
            <span *ngIf="isNotEmpty(day)">
                    <span *ngFor="let d of day; let i = index;">
                            <h3 *ngIf="i == 0">{{d.day}}</h3>
                            <span *ngIf="isManager">
                                    <a *ngIf='i == 0' class="text-danger"  (click)="deleteShiftDay(d.week, d.day)">Delete Shifts For Day</a>
                                </span>
                    </span>
                    <table class="table table-hover">
                        <thead *ngIf='isNotEmpty(day)' >
                            <th>Employee</th>
                            <th>Start Time</th>
                        </thead>
                        
                        <tr *ngFor="let shift of day">
                            <td style="border:1px solid black; width:50%;">{{shift.firstname}} {{shift.lastname}}
                                <span *ngIf="isManager">
                                    <a class="text-danger"  (click)="deleteShift(shift.shiftId)">Delete</a>
                                </span>
                            </td>
                            <td style="border:1px solid black">{{shift.startTime}}</td>
                            
                        </tr>
                    
                        
                    </table>
            </span>
            
        </div>
    </div>
        
</div>
