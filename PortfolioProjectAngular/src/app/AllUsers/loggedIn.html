<my-links></my-links>
<div class="col-md-10 col-md-offset-1">
    <h1 class="text-center">All Employees</h1>
<table class="table table-striped">
    <thead>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Delete</th>
        <th>Make Manager</th>
    </thead>
    <tr *ngFor="let user of users">
        <td>{{user.email}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.role}}</td>
        <td><a (click)="deleteUser(user.email)" class="text-danger">Delete User</a></td>
        <td><a (click)="makeManager(user.email)" class="text-success">Make Manager</a></td>
    </tr>
</table>
</div>
