<my-links></my-links>
<div class="col-md-10 col-md-offset-1">
        <h1 class="text-center">Add a New Employee</h1>
<div class="form-group">
        Email: <input class="form-control" type="text" [(ngModel)]="userName"><br>
        Password: <input class="form-control" type="text" [(ngModel)]="password"><br>
        ConfirmPassword: <input class="form-control" type="text" [(ngModel)]="confirmPassword"><br>
        First Name: <input class="form-control" type="text" [(ngModel)]="firstName"><br>
        Last Name: <input class="form-control" type="text" [(ngModel)]="lastName" ><br>
</div>


<input type="submit" class="btn btn-success" (click)="register(userName, password, confirmPassword, firstName, lastName)">
</div>
